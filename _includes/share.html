<div class="container">
    <div class="colorlib-bg-white animate-box">
        <section class="disp-box">
            <h3>Share</h3>
            <div class="share-icons">
                <a aria-label="Share on Twitter"
                    href="https://twitter.com/intent/tweet?text=&quot;{{ page.twitter_text }}&quot;%20{{ site.url }}{{ site.baseurl }}{{ page.url }}%20via%20&#64;{{ site.twitter_username }}&hashtags={% for tag in page.tags %}{{tag}},{% endfor %}"
                    onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;"
                    title="Share on Twitter">
                    <i class="fa fa-twitter">
                        <use xlink:href="#icon-twitter"></use>
                    </i>
                </a>
                <a aria-label="Share on Facebook"
                    href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ page.url }}"
                    onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;"
                    title="Share on Facebook">
                    <i class="fa fa-facebook">
                        <use xlink:href="#icon-facebook"></use>
                    </i>
                </a>
            </div>
        </section>
    </div>
</div>
